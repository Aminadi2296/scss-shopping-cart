<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Component</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="summary">
      <div class="summary__title__section">
        <h1 class="summary__title">Your Cart</h1>
        <p class="summary__items">3</p>
      </div>
      <div class="summary__products">
        <div class="summary__product__item">
          <div class="product__text">
            <p class="product__title">Product name</p>
            <p class="product__description">Brief description</p>
          </div>
          <p class="product__price">$12</p>
        </div>
        <div class="summary__product__item">
          <div class="product__text">
            <p class="product__title">Second product</p>
            <p class="product__description">Brief description</p>
          </div>
          <p class="product__price">$8</p>
        </div>
        <div class="summary__product__item">
          <div class="product__text">
            <p class="product__title">Product name</p>
            <p class="product__description">Brief description</p>
          </div>
          <p class="product__price">$12</p>
        </div>
        <div class="summary__product__item summary--promo">
          <div class="product__text">
            <p class="product__title">Promo code</p>
            <p class="product__description">EXAMPLECODE</p>
          </div>
          <p class="product__price">-$5</p>
        </div>
        <div class="summary__product__item">
          <div class="product__text">
            <p class="product__title">TOTAL (USD)</p>
          </div>
          <p class="product__price">$20</p>
        </div>
      </div>

      <div class="summary__promo">
        <input class="placeholder" type="text" placeholder="Promo code" />
        <button class="btn">Redeem</button>
      </div>
    </section>
  </body>
</html>
